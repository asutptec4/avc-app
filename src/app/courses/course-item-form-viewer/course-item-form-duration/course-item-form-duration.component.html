<mat-form-field appearance="fill" class="course-item-form-duration-input" *ngIf="control">
  <mat-label>Duration</mat-label>
  <input matInput [formControl]="control" />
  <mat-error *ngIf="control.invalid">{{ getErrorMessage() }}</mat-error>
</mat-form-field>
<div class="course-item-form-duration-converted">
  {{ control?.value | duration }}
</div>
