<mat-form-field appearance="fill" *ngIf="control">
  <mat-label translate>COURSE_FORM.DATE_FIELD.LABEL</mat-label>
  <input
    matInput
    placeholder="{{ 'COURSE_FORM.DATE_FIELD.PLACEHOLDER' | translate }}"
    [matDatepicker]="picker"
    [formControl]="control"
  />
  <mat-error *ngIf="control.invalid">{{ getErrorMessage() | translate }}</mat-error>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
