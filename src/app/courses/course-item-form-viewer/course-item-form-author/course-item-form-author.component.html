<mat-form-field appearance="fill" *ngIf="control">
  <mat-label>Authors</mat-label>
  <mat-chip-list #chipList aria-label="Authors selection">
    <mat-chip *ngFor="let author of selectedAuthors" (removed)="remove(author)">
      {{ author.name }}
      <button matChipRemove>
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip>
    <input
      placeholder="Add author..."
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      [matChipInputAddOnBlur]="addOnBlur"
      (matChipInputTokenEnd)="add($event)"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let author of allAuthors | async" [value]="author">
        {{ author.name }} {{ author.lastName }}
      </mat-option>
    </mat-autocomplete>
  </mat-chip-list>
</mat-form-field>
