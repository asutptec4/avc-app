<form (ngSubmit)="onLoginClick()" #loginForm="ngForm">
  <mat-card class="login-form-container">
    <mat-card-title>Login</mat-card-title>
    <mat-form-field appearance="fill">
      <mat-label>E-mail:</mat-label>
      <input matInput required name="username" placeholder="Enter e-mail" [(ngModel)]="userCredentials.username" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password:</mat-label>
      <input matInput required name="password" placeholder="Enter password" [(ngModel)]="userCredentials.password" />
    </mat-form-field>
    <mat-card-actions class="login-form-actions-container">
      <a mat-button class="login-form-reset-lint" href="https://www.google.com/" target="_blank"> Forgot password? </a>
      <button
        mat-raised-button
        automation-id="login-form-login-button"
        color="primary"
        type="submit"
        [disabled]="!loginForm.form.valid"
      >
        <mat-icon class="login-form-button-icon">login</mat-icon>Login
      </button>
    </mat-card-actions>
  </mat-card>
</form>
